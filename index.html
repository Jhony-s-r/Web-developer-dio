<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="main">
      <div class="ilustracao">
        <img src="./images/Inst_001.png" alt="Phone" />
      </div>
      <div class="instagram">
        <div class="grupo">
          <img class="logo" src="./images/instagran_logo.png" alt="instagram" />
          <div>
            <p>
              <input
                type="text"
                placeholder="Telefone, nome de usuário ou email"
              />
            </p>
            <p><input type="password" placeholder="Senha" /></p>
          </div>
          <br />
          <p><input class="botao" type="button" value="Entrar" /></p>
          <table>
            <tr>
              <td><img src="./images/linha.png" alt="" /></td>
              <td>OU</td>
              <td><img src="./images/linha.png" alt="" /></td>
            </tr>
          </table>

          <table>
            <tr>
              <td>
                <img class="face" src="./images/icon_face.png" alt="" />
              </td>
              <td>Entrar com o Facebook</td>
            </tr>
          </table>
          <br />
          <br />
          <div>
            <p>Esqueceu a senha?</p>
          </div>
          <br />
        </div>
        <div class="grupo1">
          <p>Não tem conta? <a class="link-blue" href="">Cadastre-se</a></p>
        </div>
        <div>
          <br />
          <p>Obtenha o aplicativo</p>
          <br />
        </div>
        <table>
          <tr>
            <td>
              <a href="https://www.apple.com/br/store"
                ><img class="img" src="./images/aplee000.png" alt="Aple Store"
              /></a>
            </td>
            <td>
              <a href="https://play.google.com/store?hl=pt_BR&gl=US"
                ><img
                  class="img"
                  src="./images/google_play.png"
                  alt="Google play Store"
              /></a>
            </td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
